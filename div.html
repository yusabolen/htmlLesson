<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
    <style>
        #seker

    </style>
</head>
<body>
    <div>
    <h1>Welcome to Clarusway</h1>
    <form action="result.html" method="get"></form>
    <label for="">Adınızı Giriniz   :</label>
    <input type="text" name="isim" id="name" placeholder="İsminizi Giriniz..." required>
    <br>
    <label for="">Soyadınız giriniz :</label> 
    <input type="text" name="Soyadınız" id="lname" placeholder="Soyadınızı Giriniz...">
   
</div>


<div>
    <label for="">Parolanızı Giriniz</label>
    <input type="password" name="Girilen Parola" id="sifre">

</div>
<div>
    <p>Cinsiyetinizi Giriniz</p>
    <label for="gender1">Erkek</label>
    <input type="radio" name="cinsiyet" id="gender1">

    <label for="gender2">Kadın</label>
    <input type="radio" name="cinsiyet" id="gender2" >
   

</div>
<div>
    <p>Favori hayvanlarınızı işaretleyin</p>
    <input type="checkbox" name="hayvan_1" id="panda" value="Panda" checked>
    <label for="panda">Panda</label>
    <input type="checkbox" name="hayvan_2" id="fish" value="Balık">
    <label for="fish">Balık</label>
    <input type="checkbox" name="hayvan_3" id="horse" value="Unicorn">
    <label for="horse">Unicorn</label>
</div>
<div>
    <label for="age">Yaş:</label>
    <input type="number" name="Girilen yaş" id="age" min="18" max="45">
    
</div>
<div>

    <label for="search">Ara</label>
    <input type="search" name="Aranan Kelime" id="search" maxlength="5" minlength="3">
</div>
<div>
    <label for="renk">Renk Seçin:</label>
    <input type="color" name="seçilen_renk" id="renk">
</div>
<div>
    <label for="tarih">Tarih Seçin</label>
    <input type="date" name="Seçilen_Tarih"id="tarih" min="2022-05-20" max="2022-10-10">
</div>
<div>
    <label for="email">Email Girin</label>
    <input type="email" name="Girilen_Email">
</div>
<div>
    <label for="no">Tel.No:</label>
    <input type="tel" name="tel_no" id="no" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
    placeholder="xxx-xxx-xx-xx">
</div>

<div>
    <label for="">Hangi Tatlıyı İstersiniz :</label>
    <br>
    <select name="Seçilen Tatlı" id="seker" size="3" multiple>
        <option value="Sütlaç">Sütlaç</option>
        <option value="Keşkül">Keşkül</option>
        <option value="Aşure">Aşure</option>
        <option value="Magnolia">Magnolia</option></select>
</div>
<div> <label for="">Hangi Tatlıyı İstersiniz :</label>
    <br>
    <select name="Seçilen Tatlı" id="seker2" size="3" multiple>
        <optgroup label="sütlü tatlılar"> 
        <option value="Sütlaç">Sütlaç</option>
        <option value="Keşkül">Keşkül</option>
        <option value="Aşure">Aşure</option>
        <option value="Magnolia">Magnolia</option>
        </optgroup>
        
        <optgroup label="Şerbertli tatlılar">
            
            
            <option value="Künefe">Künefe</option>
            <option value="Katmer">Katmer</option>
            <option value="kadayıf">kadayıf</option>
                        
            
            
        </optgroup>
        
        
        </select>
       </div>    
       <div>
        <label for="yorum">yorum</label>
        <br>
        <textarea name="Girilen_yorum" id="yorum" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="input-browser">Browsers</label>
            <input type="text" name="Kullanılan Browser" list="browsers">
            <datalist id="browsers">
                <option value="FireFox"></option>
                <option value="Chrome"></option>
                <option value="Safari"></option>
                <option value="Brawe"></option>
                
                </datalist>
            </div>


    <br><br><br><br>
    <input type="submit" value="Gönder">
    <br><br><br>
    <input type="reset" value="sıfırla"> 
    
</body>
</html>
